<div class="d-flex align-items-center">
    <div class="mx-auto text-center shadow bg-white rounded p-5 ">
        <form class="form login" (ngSubmit)="login()" #loginForm="ngForm">
            <i class="fa fa-users mb-2"></i>
            <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
            <mat-form-field appearance="outline" class="form">
                <mat-label>Usuário</mat-label>
                <input matInput class="form-control mb-3" placeholder="Usuário" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required />
                <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form">
                <mat-label>Senha</mat-label>
                <input matInput type="password" class="form-control mb-3" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required />
                <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" class="msg" mensagem="Senha obrigatória"></app-mensagem>
            </mat-form-field>
            <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">Entrar</button>
            <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
            <a class="btn btn-lg btn-link btn-block cadastrar" (click)="novousuario()">Quero me cadastrar</a>
        </form>

    </div>
</div>
